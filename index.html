<!DOCTYPE html>
<html>
    <head>

        <title>3D BALL</title>
         <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="./js/ball.js"></script>
    
    </head>

    <body>
        <a-scene>

            <!--assets-->
            <a-assets>
                <a-asset-item id="pin" src="./assets/bowling_pin/scene.gltf"></a-asset-item>
            </a-assets>

            <!--light-->
            <a-entity light="type: ambient; color: yellow; intensity: 0.5"></a-entity>

            <!--camera and cursor-->

            <a-entity id="camera"
            camera
            position="0 1.4 0"
            wasd-controls 
            look-controls="pointerLockEnabled: false">

            </a-entity>

           <a-cursor></a-cursor>

           <!--ground-->
           <a-plane
           id="ground"
           repeat="5 5"
           position="0 1 0"
           rotation="-90 0 0"
           height="200"
           width="200"
           static-body
           color="pink"
           visible="true"
           ></a-plane>

           <a-entity ball></a-entity>

           <!--bowling pins-->

           <a-entity gltf-model="#pin" position="0 1.4 -1" scale="0.1 0.1 0.1"></a-entity>

           <a-entity gltf-model="#pin" position="0.2 1.4 -1" scale="0.1 0.1 0.1"></a-entity>

           <a-entity gltf-model="#pin" position="0.25 1.4 -1" scale="0.1 0.1 0.1"></a-entity>

           <a-entity gltf-model="#pin" position="0.4 1.4 -1" scale="0.1 0.1 0.1"></a-entity>

           <a-entity gltf-model="#pin" position="0.12 1.4 -1" scale="0.1 0.1 0.1"></a-entity>

           <a-entity gltf-model="#pin" position="0.4 1.4 -1" scale="0.1 0.1 0.1"></a-entity>

           <a-entity gltf-model="#pin" position="0.32 1.4 -1" scale="0.1 0.1 0.1"></a-entity>

           <a-entity gltf-model="#pin" position="0.35 1.4 -1.3" scale="0.1 0.1 0.1"></a-entity>

           <a-entity gltf-model="#pin" position="0.55 1.4 -1.2" scale="0.1 0.1 0.1"></a-entity>


        </a-scene>
    </body>
</html>
